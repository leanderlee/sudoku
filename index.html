<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sudoku</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="sudoku.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <!--[if lt IE 9]><script src="/html5shiv.js"></script><![endif]-->
  </head>
  <body>

    <!-- App HTML -->
    <div id="app">

      <!-- Dialog HTML -->
      <div class="dialog">
        <div class="message">Are you sure?</div>
        <div class="options">
          <div class="button btn1">Yes</div>
          <div class="button btn2">No</div>
        </div>
      </div>
      <div class="overlay"></div>

      <!-- Header (UI) HTML -->
      <header>
        <div class="timer"><i class="icon-pause"></i> <span class="time">0:00</span></div>
        <div class="notes"><i class="icon-edit"></i></div>
        <div class="trigger appear">Sudoku <i class="icon-down-open"></i></div>
        <nav>
          <a class="new">New</a>
          <a class="solve">Solve</a>
          <a class="check">Check</a>
          <a class="about">About</a>
        </nav>
      </header>

      <!-- Board HTML -->
      <div class="puzzle"></div>

    </div>


    <!-- JS Library -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>


    <!-- Core Sudoku JS Models -->
    <script src="js/puzzle.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/maker.js"></script>

    <!-- UI/HTML JS Controllers -->
    <script src="js/dialog.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/board.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
